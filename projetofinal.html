<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWP PEÇAS LTDA</title>
  </head>
  <body>
    <div class="container">
      <h1>Estoque de Peças</h1>

      <h3>Cadastrar Peça</h3>
      <input type="text" id="codigo" placeholder="Código da Peça" />
      <input type="text" id="nome" placeholder="Nome da Peça" />
      <input type="number" id="preco" placeholder="Preço (R$)" />
      <input
        type="number"
        id="quantidade"
        placeholder="Quantidade em Estoque"
      />
      <button onclick="cadastrarPeca()">Cadastrar</button>

      <h3>Estoque Atual</h3>
      <table id="tabelaEstoque">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Preço (R$)</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

     
  </body>
</html>
