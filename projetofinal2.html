<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWP PEÇAS LTDA</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 25px;
      }

      h1 {
        text-align: center;
        color: black;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      input,
      button,
      select {
        padding: 8px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
      }

      button {
        background-color: rgb(0, 128, 0);
        color:white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(0, 128, 0);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        border: 1px solid #f3f5f2;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: rgb(0, 128, 0);
        color: rgb(240, 234, 234);
      }

      .total {
        text-align: right;
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    
    <!-- TELA DE LOGIN -->
    <div class="container" id="telaLogin">
      <h1>Login - RWP Peças</h1>
      <input type="text" id="loginUser" placeholder="Usuário" />
      <input type="password" id="loginSenha" placeholder="Senha" />
      <button onclick="fazerLogin()">Entrar</button>
    </div>

    
    <!-- TELA PRINCIPAL (COMEÇA OCULTA) -->
    <div class="container" id="telaEstoque" style="display:none;">
      <h1>Estoque de Peças</h1>
      


      <h3>Cadastrar Peça</h3>
      <input type="text" id="codigo" placeholder="Código da Peça" />
      <input type="text" id="nome" placeholder="Nome da Peça" />
      <input type="number" id="preco" placeholder="Preço (R$)" />
      <input type="number" id="quantidade" placeholder="Quantidade em Estoque" />
      <button onclick="cadastrarPeca()">Cadastrar</button>

      <h3>Estoque Atual</h3>
      <table id="tabelaEstoque">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Preço (R$)</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>Fechamento</h3>
      <div class="total">
        Total de Vendas: R$ <span id="totalVendas">0.00</span>

      <button style="background:rgb(0, 128, 0);" onclick="logout()">SAIR</button>

      </div>
    </div>

    <script>
      // ==== LOGIN ====
      const usuarioCorreto = "admin";
      const senhaCorreta = "123456";

      function fazerLogin() {
        const user = document.getElementById("loginUser").value;
        const senha = document.getElementById("loginSenha").value;

        if (user === usuarioCorreto && senha === senhaCorreta) {
          document.getElementById("telaLogin").style.display = "none";
          document.getElementById("telaEstoque").style.display = "block";
        } else {
          alert("Usuário ou senha incorretos!");
        }
      }

      // ==== SISTEMA DE ESTOQUE ====
      let estoque = [];
      let totalVendas = 0;

      function logout() {
  document.getElementById("telaEstoque").style.display = "none";
  document.getElementById("telaLogin").style.display = "block";

  // Limpa campos do login
  document.getElementById("loginUser").value = "";
  document.getElementById("loginSenha").value = "";

  // (Opcional) Limpa o estoque e vendas ao sair
  // estoque = [];
  // totalVendas = 0;
  // document.getElementById("totalVendas").innerText = "0.00";
  // atualizarTabela();
}

      function atualizarTabela() {
        const tbody = document.querySelector("#tabelaEstoque tbody");
        tbody.innerHTML = "";

        estoque.forEach((peca, index) => {
          const linha = document.createElement("tr");
          linha.innerHTML = `
            <td>${peca.codigo}</td>
            <td>${peca.nome}</td>
            <td>${peca.preco.toFixed(2)}</td>
            <td>${peca.quantidade}</td>
            <td>
              <button onclick="entrada(${index})">Entrada</button>
              <button onclick="saida(${index})">Saída</button>
            </td>
          `;
          tbody.appendChild(linha);
        });
      }

      function cadastrarPeca() {
        const codigo = document.getElementById("codigo").value;
        const nome = document.getElementById("nome").value;
        const preco = parseFloat(document.getElementById("preco").value);
        const quantidade = parseInt(document.getElementById("quantidade").value);

        if (!codigo || !nome || isNaN(preco) || isNaN(quantidade)) {
          alert("Preencha todos os campos corretamente!");
          return;
        }

        estoque.push({ codigo, nome, preco, quantidade });
        atualizarTabela();
        limparCampos();
      }

      function limparCampos() {
        document.getElementById("codigo").value = "";
        document.getElementById("nome").value = "";
        document.getElementById("preco").value = "";
        document.getElementById("quantidade").value = "";
      }

      function entrada(index) {
        const qtd = parseInt(prompt("Informe a quantidade de entrada:"));
        if (!isNaN(qtd) && qtd > 0) {
          estoque[index].quantidade += qtd;
          atualizarTabela();
        }
      }

      function saida(index) {
        const qtd = parseInt(prompt("Informe a quantidade de saída:"));
        if (!isNaN(qtd) && qtd > 0 && estoque[index].quantidade >= qtd) {
          estoque[index].quantidade -= qtd;
          totalVendas += qtd * estoque[index].preco;
          document.getElementById("totalVendas").innerText = totalVendas.toFixed(2);
          atualizarTabela();
        } else {
          alert("Quantidade inválida ou insuficiente em estoque!");
        }
      }
    </script>

    <footer style="text-align:center; margin-top:20px; padding:0px; background:#008000; color:white;">
      <p>© 2025 RWP Peças LTDA - Todos os direitos reservados</p>
      <p>Contato: (81) 99999-9999 | rwp@pecas.com.br</p>
      <p><a href="https://instagram.com/rwppecas" style="color: white;">@rwppecas</a></p>
    </footer>
  </body>
</html>
